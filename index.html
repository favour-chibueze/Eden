<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header>
        <nav class="desktop">
            <div class="container">
                <div class="nav-item">
                    <img class="logo" src="/src/img/eden-logo_lcepc6.svg" alt="logo" />
                    <ul>
                        <li><a href="#">Schedule</a></li>
                        <li><a href="#">History</a></li>
                        <li><a href="#">Notification</a></li>
                        <li><a href="#">Chat</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <nav class="mobile">
            <ul>
                <li><a href="#"><i class="fa-solid fa-calendar-days"></i> <span>Schedule</span></a></li>
                <li><a href="#"><i class="fa-solid fa-clock-rotate-left"></i><span>History</span></a></li>
                <li><a href="#"><i class="fa-solid fa-bell"></i> <span>Notification</span></a></li>
                <li><a href="#"><i class="fa-solid fa-message"></i><span>Chat</span></a> </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="customer-profile">
            <img src="./src/img/profile.png" alt="Customer Profile picture" class="inline-block">
            <p class="inline-block"></p>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/0555842917.js" crossorigin="anonymous"></script>
</body>
</html>
